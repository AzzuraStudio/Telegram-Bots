name: Run Telegram Bot

on:
  workflow_dispatch:  # Allows manual start

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Bot
        run: python main.py
