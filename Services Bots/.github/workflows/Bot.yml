name: Run Telegram Bot

on:
  workflow_dispatch:  # Allows manual start from GitHub Actions UI

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        run: |
          python main.py  # Replace `bot.py` with your main Python file
          
